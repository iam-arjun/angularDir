<app-navbar></app-navbar>
<section class="gallery_items">
    <h1 class="text-warning text-uppercase text-center"> Gallery </h1><i class="fas fa-image"></i>

    <div class="container gallery-container ">


        <!-- Gallery -->
        <div class="row">
            <div class="col-lg-4 col-md-12 mb-4 mb-lg-0" *ngFor="let item of gallery_I">
                <a routerLink={{item.id}} (click)="other_status()" >
                    <small> {{item.id}}</small>
                    <img src={{item.url}} class="w-100 shadow-1-strong rounded mb-4" alt="Boat on Calm Water" />
                    <p>{{item.title}}</p>
                </a>
            </div>


        </div>
        <!-- Gallery -->
    </div>



</section>
