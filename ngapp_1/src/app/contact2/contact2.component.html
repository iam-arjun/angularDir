<div class="container mt-5">
  <form [formGroup]="reactiveform" (ngSubmit)="onsubmit()">
    <div formGroupName="user_detail">
      <div class="form-group my-4">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter email" formControlName="email">
        
<!----
        <small *ngIf="userNotallowed&&reactiveform.get('user_detail.email').valid" class="text-danger">This email is not allowed</small> -->
        
        <small class="text-danger" *ngIf="reactiveform.get('user_detail.email').errors['required']&&reactiveform.get('user_detail.email').touched"> The email is not filled.</small>
        
        <small class="text-danger" *ngIf="reactiveform.get('user_detail.email').errors['user_valid']&&reactiveform.get('user_detail.email').touched"> This email is not allowed</small>
      </div>
      <div class="form-group">
        <!-- <small  #s1> This is my view child content</small> -->
        <br>
        <label for="exampleInputPassword1">Password</label>
        <input type="password"  class="form-control" id="exampleInputPassword1" formControlName="password"
          placeholder="Password">
        <small *ngIf="!reactiveform.get('user_detail.password').valid&&reactiveform.get('user_detail.password').dirty"
          class="text-danger"> Please enter the correct password</small>
      </div>
    </div>

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
